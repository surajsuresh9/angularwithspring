<div class="container" style="text-align:center ;">
    <h1>Add Employee</h1>
</div>
<div class="conatiner">
    <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">


            <form #addForm='ngForm'>
                <div class="form-group">
                    <b><label for="exampleFormControlInput1">Name</label></b>
                    <input type="email" class="form-control" ngModel="{{employee?.name}}" name="name"
                        placeholder="Enter name">
                    <b><label for="exampleFormControlInput1">Address</label></b>
                    <input type="email" class="form-control" ngModel="{{employee?.address}}" name="address"
                        placeholder="Enter address">
                </div>
                <b><label>Gender</label></b>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" ngModel="{{employee?.gender}}"
                        name="gender" id="exampleRadios1" value="M" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="F"
                        ngModel="{{employee?.gender}}" name="gender">
                    <label class="form-check-label" for="exampleRadios2">
                        Female
                    </label>
                </div>
                <b>Text Editors Used (Select all that apply)</b>  
                <div>
                        <div *ngFor="let item of list">
                            <input  ngModel="{{employee?.textEditors}}" name="textEditors" type="checkbox" class="form-check-input" [checked]="getSelection(item)" (change)="changeHandler(item, $event)">
                            <label class="form-check-label">{{item.name}}</label>
                        </div>

                </div>
                <div>
                    
                    
                    <label class="dropdown"><b>Select favourite language</b></label>
                    <div>
                        <select [ngModel]="language" ngModel="{{employee?.langauage}}" name="langauage">
                            <option [value]="i" *ngFor="let i of languages">{{i}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"><b>Enter Comments:</b></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" ngModel="{{employee?.description}}"
                        name="description" rows="3"></textarea>
                </div>
                <br>
                <button class="btn btn-success" (click)='onAddEmployee(addForm.value)'>Add</button><br>
                <br>
                <a routerLink="/"><button class="btn btn-primary"
                        style="position: absolute;left: 48%;">Home</button></a>
            </form>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
</div>`
